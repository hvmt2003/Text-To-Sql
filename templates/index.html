<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Text-to-SQL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Local Text-to-SQL</h1>
            <p>Ask questions about your Sales Database securely.</p>
        </header>

        <div class="input-section">
            <input type="text" id="question" placeholder="e.g., Show me all products cheaper than $500..." autocomplete="off">
            <button id="askBtn" onclick="askQuestion()">Ask</button>
        </div>

        <div class="result-section">
            <div id="loading" class="loading">Thinking...</div>
            <div id="errorBox" class="error-message"></div>
            
            <div id="sqlBox" class="sql-box">
                <strong>Generated SQL:</strong>
                <pre id="sqlContent"></pre>
            </div>

            <div class="table-container">
                <table id="resultTable" style="display: none;">
                    <thead>
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
